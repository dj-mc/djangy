<!DOCTYPE html>
<html>
  <h1>{{ question.asked_question }}</h1>

  <ul>
    {% for choice in question.choice_set.all %}
    <li>
      {{ choice.question_choice }} -- {{ choice.votes }}
      vote{{choice.votes|pluralize}}
    </li>
    {% endfor %}
  </ul>

  <a href="{% url 'polls:details' question.id %}">Vote again?</a>
</html>
